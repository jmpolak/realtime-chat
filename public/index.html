<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/indexStyle.css" />
	<title>Chat App</title>
</head>

<body>
	<div class="wrapper fadeInDown">
		<div id="formContent">
			<!-- Icon -->
			<div class="fadeIn first pt-3">
				<h1><i class="fas fa-comment-alt"></i></i> Chat App</h1>
			</div>
			<!-- Login Form -->
			<form action="chat.html">
				<input type="text" id="username" class="fadeIn second" name="username" placeholder="Enter username"
					autocomplete="off" required />
				<input type="text" id="room" class="fadeIn third" name="room" placeholder="Enter roomname"
					autocomplete="off" required />
				<input type="submit" class="fadeIn fourth" value="Join Room">
			</form>
		</div>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</body>

</html>
